  <script>
    function presentList(arr) {
      let result = 0;
      // let x = arr[0].length;
      let y = arr.length;

      arr.sort((a, b) => (a[0]+a[1]) - (b[0]+b[1])); // 오름차순 정렬

        let money = 28 - (arr[i][0]/2 + arr[i][1]);
        let cnt = 1;

        for(let j=0; j<i; j++) {
          if(j!==i && (arr[j][0]+arr[j][1])>money) break;
          if(j!==i && (arr[j][0]+arr[j][1])<=money) {
            money -= (arr[j][0]+arr[j][1]);
            cnt++;
          }
        }
        result = Math.max(result, cnt);
      }
