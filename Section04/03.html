<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function matchMentoring(arr) {
      let result = 0;
      let n = arr[0].length;
      let m = arr.length;

      // 가능한 모든 케이스를 테스트 해보겠다 = 브루투포스
      for(let i=1; i<=n; i++) {
        for(let j=1; j<=m; j++) {
          let cnt = 0;
          for(let k=0; k<m; k++) {
            let pi = pj = 0;
            for(let s=0; s<n; s++) {
              if(arr[k][s] === i) pi = s;
              if(arr[k][s] === j) pj = s;
            }
            if(pi < pj) cnt++;
          }
          if(cnt === m) result++;
        }
      }

      return result;
    }

    let arr = [
      [3, 4, 1, 2],
      [4, 3, 2, 1],
      [3, 1, 4, 2]
    ]
    console.log(matchMentoring(arr));
  </script>
</body>
</html>
