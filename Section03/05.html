<body>
  <script>
    function pressStr(str) {
      let result = "";
      let num = 1;
      str = str + " ";

      for(let i=0; i<str.length-1; i++) {
        if(str[i] === str[i+1]) {
          num++;
        } else {
          result += str[i];
          if(num > 1) result += String(num);
          num = 1;
        }
      }

      return result;
    }

    console.log(pressStr('KKHSSSSSE'));
  </script>
