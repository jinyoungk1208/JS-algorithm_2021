  <script>
    function deleteDuplication(num, arr) {
      let result = [];

      result = arr.filter((val, idx) => {
        // console.log(val, idx);
        // if(arr.indexOf(arr[idx]) === idx) return true;
        return arr.indexOf(arr[idx]) === idx;
      });

      return result;
    }
