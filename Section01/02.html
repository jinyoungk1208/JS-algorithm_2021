  <title>Document</title>

<body>
  <script>
    function triangle(a, b, c) {
      let result = "YES";
      let max;

      if(a > b) max = a;
      else max = b;
      if(b < c) max = c;

      if((a+b+c)-max <= max) result = "NO";

      return result;
    }

    console.log(triangle(6, 7, 11));
  </script>
</body>
</html>
