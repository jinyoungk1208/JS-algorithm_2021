<body>
  <script>
    function findCar(day, arr) {
      let result = 0;

      for(let x of arr) { // x는 index가 아닌 인자 값
        // if(arr[x]%10 === day) {
        if(x%10 === day) {
          result++;
        }
      }

      return result;
    }

    console.log(findCar(3, [25, 23, 11, 47, 53, 17, 33]));
  </script>
</body>
