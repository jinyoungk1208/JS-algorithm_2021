        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
  <script>
    function bestLongStr(num, arr) {
      let result = "";

      let max = Number.MIN_SAFE_INTEGER;
      for(let x of arr) {
        if(x.length > max) {
          max = x.length;
          result = x;
        }
      }

      return result;
    }

    console.log(bestLongStr(5, ['teacher', 'time', 'student', 'beautiful', 'good']));
  </script>
</body>
