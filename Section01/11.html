  <script>
    function upperCase(str) {
      let result = 0;

      for(let x of str) {
        /*if(x === x.toUpperCase()) {
          result++;
        }*/

        // ASCII code: 대문자 65~90 & 소문자 97~122
        let num = x.charCodeAt();
        if(num >= 65 && num <= 90) {
          result++;
        }
      }

      return result;
    }

    console.log(upperCase('KoreaTimeGood'));
  </script>
