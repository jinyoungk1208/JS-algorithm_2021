<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function deleteDuplication(str) {
      let result = "";

      // str.indexOf('k'): string에서 k가 처음 나오는 인덱스 = 0
      // str.indexOf('k', 2): string에서 k가 2번 인덱스 이후에 처음 나오는 인덱스 = 3
      // 발견 못하면 = -1
      for(let i=0; i<str.length; i++) {
        // console.log(str[i], i, str.indexOf(str[i]));
        if(i === str.indexOf(str[i])) result += str[i];
      }

      // 문자 개수 찾기(추가 문제)
      let num = 0;
      let pos = str.indexOf('k');
      while(pos !== -1) {
        num++;
        str.indexOf('k', pos+1);
      }

      return result;
    }

    console.log(deleteDuplication('ksekkset'));
  </script>
</body>
</html>
