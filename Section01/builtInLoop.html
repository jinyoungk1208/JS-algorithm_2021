<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // forEach, map, filter, reduce - 고차함수(자신의 매개변수에 함수를 전달받는 것)
    let array = [1, 2, 3, 4, 5];


    /*function forEach(callbackFunc, thisArg) {
      for(let i=0; i<array.length; i++) {
        callbackFunc(array[i], i);
        여기서 this = thisArg
      }
    };*/
    array.forEach(function(v, i) {
      console.log(v, i, this);
    }, [1, 2]);


    /*function map(callbackFunc, thisArg) {
      새로운 배열을 생성하지만 원본 배열의 길이를 유지함 -> 값이 없는 인자는 undefined로 출력
      let list = [];
      for(let i=0; i<array.length; i++) {
        list.push(callbackFunc(array[i], i));
      }
      return list;
    };*/
    let result = array.map(function(v, i) {
      if(v%2 === 0) return v;
    }, [1, 2]);
    console.log(result);


    /*function filter(callbackFunc, thisArg) {
      새로운 배열을 생성하고 참이 결과로 나온 원소만 출력(map과의 차이점)
      let list = [];
      for(let i=0; i<array.length; i++) {
        if(callbackFunc(array[i], i)) {
          list.push(array[i]);
        }
      }
      return list;
    };*/
    let result_ = array.filter(function(v, i) {
      return v%2 === 0;
    }, [1, 2]);
    console.log(result_);


    /*function reduce(callbackFunc, val) {
      let result = val;
      for(let i=0; i<array.length; i++) {
        result = callbackFunc(result, array[i]);
      }
      return result;
    };*/
    let result__ = array.reduce(function(acc, v) {
      return acc+v;
    }, 0);
    console.log(result__);
  </script>
</body>
</html>
