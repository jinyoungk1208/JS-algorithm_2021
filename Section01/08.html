  <script>
    function sevenDwarf(arr) {
      let result = arr;

      /*let sum = 0;
      let num = 0;
      for(let x of arr) {
        sum += x;
        num++;
        if(num <= 7) {
          if(sum < 100) {
            result.push(x);
          } else {
            sum -= x;
            num--;
          }
        }
      }*/

      let sum = arr.reduce((a, b) => a+b, 0);
      for(let i=0; i<arr.length-1; i++) {
        for(let j=i+1; j<arr.length; j++) {
          if((sum - (arr[i]+arr[j])) === 100) {
            result.splice(j, 1);
            result.splice(i, 1);
          }
        }
      }

      return result;
    }

    console.log(sevenDwarf([20, 7, 23, 19, 10, 15, 25, 8, 13]));
  </script>
