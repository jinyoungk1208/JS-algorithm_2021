<body>
  <script>
    function centerStr(str) {
      let result = "";

      let num = Math.floor(str.length/2);
      if(str.length%2 === 1) result = str.substr(num, 1); // substring(num, num+1)
      else result += str.substr(num-1, 2); // substring(num-1, num+1)

      return result;
    }

    console.log(centerStr('study'));
  </script>
</body>
