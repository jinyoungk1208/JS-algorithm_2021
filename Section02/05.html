<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function getRank(num, arr) {
      let n = arr.length;
      let result = Array.from({length: n}, () => 1);

      for(let i=0; i<n; i++) {
        for(let j=0; j<n; j++) {
          if(arr[i] < arr[j]) {
            result[i]++;
          }
        }
      }

      return result;
    }

    console.log(getRank(5, [87, 89, 92, 100, 76]));
  </script>
</body>
</html>
