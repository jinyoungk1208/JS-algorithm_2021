  <script>
    function findOne(arr) {
      let result = 0;

      /*for(let i=1; i<arr.length-1; i++) {
        for(let j=1; j<arr.length-1; j++) {
          if(arr[i][j] > arr[i][j+1] && arr[i][j] > arr[i][j-1] && arr[i][j] > arr[i+1][j] && arr[i][j] > arr[i-1][j]) result++;
        }
      }*/

      let n = arr.length;
      let dx = [-1, 0, 1, 0];
      let dy = [0, -1, 0, 1];

      for(let i=0; i<n; i++) {
        for(let j=0; j<n; j++) {
          let flag = 1;
          for(let k=0; k<4; k++) {
            let kx = i+dx[k];
            let ky = j+dy[k];
            if(kx>=0 && kx<n && kx>=0 && ky<n && arr[i][j]<=arr[kx][ky]) {
              flag = 0;
              break;
            }
          }
          if(flag) result++;
        }
      }

      return result;
    }

    let arr = [
      [0, 0, 0, 0, 0, 0, 0],
      [0, 5, 3, 7, 2, 3, 0],
      [0, 3, 7, 1, 6, 1, 0],
      [0, 7, 2, 5, 3, 4, 0],
      [0, 4, 3, 6, 4, 1, 0],
      [0, 8, 7, 3, 5, 2, 0],
      [0, 0, 0, 0, 0, 0, 0]
    ];
    console.log(findOne(arr));
  </script>
