  <script>
    function printNum(num, arr) {
      let result = [];

      result.push(arr[0]);
      for(let i=0; i<arr.length-1; i++) {
        if(arr[i] < arr[i+1]) result.push(arr[i+1]);
      }

      return result;
    }

    console.log(printNum(6, [7, 3, 9, 5, 6, 12]));
  </script>
