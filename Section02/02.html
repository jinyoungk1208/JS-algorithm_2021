  <script>
    function printStudent(num, arr) {
      let result = 1;

      // 이중for문은 O(n^2) 복잡도
      // for문 한번으로 O(n) 복잡도로 구현 가능
      /*let max = Number.MIN_SAFE_INTEGER;
      for(let i=0; i<arr.length-1; i++) {
        if(max < arr[i]) max = arr[i];
        if(max < arr[i+1]) result++;
      }*/

      let max = arr[0];
      for(let i=1; i<arr.length; i++) {
        if(arr[i] > max) {
          result++;
          max = arr[i];
        }
      }

      return result;
    }

    console.log(printStudent(8, [130, 135, 148, 140, 145, 150, 150, 153]));
  </script>
