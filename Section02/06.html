  <script>
    function bestSum(arr) {
      let result = Number.MIN_SAFE_INTEGER;
      let n = arr.length;
      let sum1 = sum2 = 0;

      for(let i=0; i<n; i++) {
        sum1 = sum2 = 0;
        for(let j=0; j<n; j++) {
          sum1 += arr[i][j]; // 행 탐색
          sum2 += arr[j][i]; // 열 탐색
        }
        result = Math.max(result, sum1, sum2);
      }

      sum1 = sum2 = 0;
      for(let i=0; i<n; i++) {
        sum1 += arr[i][i]; // 왼쪽 사선 대각선
        sum2 += arr[i][n-i-1]; // 오른쪽 사선 대각선
      }
      result = Math.max(result, sum1, sum2);

      /*for(let i=0; i<arr.length; i++) {
        for (let x of arr[i]) {
          sum += x;
        }
        result.push(sum);
        sum = 0;
      }

      for(let i=0; i<arr.length; i++) {
        for(let j=0; j<arr.length; j++) {
          sum += arr[j][i];
        }
        result.push(sum);
        sum = 0;
      }

      for(let i=0; i<arr.length; i++) {
        for(let j=0; j<arr.length; j++) {
          if(i === j) sum += arr[i][j];
        }
        result.push(sum);
        sum = 0;
      }*/

      return result;
    }

    let arr = [
      [10, 13, 10, 12, 15],
      [12, 39, 30, 23, 11],
      [11, 25, 50, 53, 15],
      [19, 27, 29, 37, 27],
      [19, 13, 30, 13, 19]
    ]
    console.log(bestSum(arr));
  </script>
